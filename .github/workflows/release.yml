# This workflow will create a GitHub release every the current branch is pushed
name: GitHub Release

on:
  push:
    tags:
      - "v0.*"
      - "v1.*"
      - "v2.*"
      - '!v*-next*' # ignore pre-releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
