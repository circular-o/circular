# This workflow will create a GitHub release every time a tag is pushed
name: Create GitHub Release

on:
  push:
    tags:
      - "v0.*"
      - "v1.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
